<style>
  .news-holder {
    height: 50px;
    background-color: #ff7d82;
    position: relative;
    overflow: hidden;
    margin-top: 20px;
  }

  .news {
    white-space: nowrap;
    position: absolute;
    top: 5px;
    right: 100%;
    width: 100%;
    height: 40px;
    line-height: 40px;
  }

  .news .new {
    display: inline-block;
    padding: 0 10px;
    color: #1a2756;
    position: relative;
  }
  .new {
    padding: 0px 15px;
    font-size: 18px;
    font-weight: 600;
  }
  .news .new:not(:last-child):after {
    content: "";
    width: 1px;
    height: 24px;
    position: absolute;
    left: 0;
    top: 8px;
    background-color: #e7ded4;
  }
</style>

<div class="news-holder">
  <div class="news">
    <span class="new">منصة نجوم العمران الالكترونية . </span>
    <span class="mx-3"></span>
    <span class="new">خدمة التركيب للمكيفات . </span>
    <span class="mx-3"></span>
    <span class="new">خدمة الشراء عبر الهاتف . </span>
    <span class="mx-3"></span>
    <span class="new">خدمة التوصيل والشحن . </span>
  </div>
</div>
<script>
  // Activating the animation of the news bar
  var totalWidth = 0;

  $(".news-holder .news .new").each(function () {
    var oneWidth = $(this).outerWidth();
    totalWidth += oneWidth;
  });

  function newsBar() {
    var news = $(".news-holder .news"),
      actualWidth =
        totalWidth +
        ($(window).width() - (news.offset().left + news.outerWidth())),
      newsSpeed =
        (actualWidth / /* Here goes your speed with pixels */ 100) * 1000;

    $(".news-holder .news").animate(
      {
        right: -totalWidth,
      },
      newsSpeed,
      "linear",
      function () {
        $(".news-holder .news").css("right", "100%");
        newsBar();
      }
    );
  }
  newsBar();

  $(".news-holder").on("mouseenter", function () {
    var that = $(this).find(".news").stop(true);
  });

  $(".news-holder").on("mouseleave", function () {
    newsBar();
  });
</script>
