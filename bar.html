<style>
  .news-holder {
    height: 50px;
    background-color: #0066a5;
    position: relative;
    overflow: hidden;
    margin-top: 20px;
  }

  .news {
    white-space: nowrap;
    position: absolute;
    top: 5px;
    right: 100%;
    width: 100%;
    height: 40px;
    line-height: 40px;
  }
  .custom_content .new {
    color: #fff !important;
  }
  .news .new {
    display: inline-block;
    padding: 0 10px;
    color: #fff !important;
    position: relative;
  }
  .new {
    padding: 0px 15px;
    font-size: 18px;
    font-weight: 600;
  }
  .news .new:not(:last-child):after {
    content: "";
    width: 1px;
    height: 24px;
    position: absolute;
    left: 0;
    top: 8px;
    background-color: #e7ded4;
  }
</style>

<div class="news-holder">
  <div class="news">
    <!-- <span class="bar-text mx-3"> </span> -->
    <!-- <span class="mx-3"></span> -->
    <!-- <span class="new">خدمة التركيب للمكيفات . </span>
    <span class="mx-3"></span>
    <span class="new">خدمة الشراء عبر الهاتف . </span>
    <span class="mx-3"></span>
    <span class="new">خدمة التوصيل والشحن . </span> -->
  </div>
</div>
<script>
  // Activating the animation of the news bar
  var totalWidth = 0;

  $(".news-holder .news .new").each(function () {
    var oneWidth = $(this).outerWidth();
    totalWidth += oneWidth;
  });

  function newsBar() {
    var news = $(".news-holder .news"),
      actualWidth =
        totalWidth +
        ($(window).width() - (news.offset().left + news.outerWidth())),
      newsSpeed =
        (actualWidth / /* Here goes your speed with pixels */ 100) * 1000;

    $(".news-holder .news").animate(
      {
        right: -totalWidth,
      },
      newsSpeed,
      "linear",
      function () {
        $(".news-holder .news").css("right", "100%");
        newsBar();
      }
    );
  }
  newsBar();

  $(".news-holder").on("mouseenter", function () {
    var that = $(this).find(".news").stop(true);
  });

  $(".news-holder").on("mouseleave", function () {
    newsBar();
  });

  function barText() {
    $.ajax({
      url: "/v2/api/entity/le_shopfront-bar-text/1",
      headers: { apikey: "e668a92a32e3a9b8247915d4b7f8f9072794cdb0" },
      type: "GET",
    }).done((data) => {
      console.log(data);
      var textD =
        data["le_shopfront-bar-text_le_shopfront-bar-text_shopfront_bar"];
      $.each(textD, async (i, val) => {
        let barText = val.textnew;
        let barSpan = ` <span class="new bar-text mx-3 fs-18"> ${barText}  </span>`;
        $(".news").append(barSpan);
      });
    });
  }
  barText();
</script>
