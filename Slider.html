<div id="home-slider-section" class="pt-lg-7">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 px-0 px-lg-3">
        <div class="swiper-slider">
          <div class="swiper-container home-swiper">
            <div class="swiper-wrapper" style="border-radius: 20px">
              {{#items}}
              <div
                class="home-slide swiper-slide"
                style="border-radius:20px ;background-image: url({{file}})"
              >
                <div class="container">
                  <div class="row">
                    <div class="col-lg-7">
                      <div class="text-center">
                        <h1
                          class="fs-22 fs-lg-28 fs-xl-58 py-5 font-weight-bold text-white"
                        ></h1>
                      </div>
                    </div>
                    <div class="col-lg-5"></div>
                  </div>
                </div>
              </div>
              {{/items}}
            </div>
            <div class="swiper-pagination-bullets"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
