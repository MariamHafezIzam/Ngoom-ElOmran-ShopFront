<style>
  .form-control {
    border-color: #0066a5;
    /* color: #47537b !important; */
  }
  .form-control::placeholder {
    color: #0066a5 !important;
  }
  input:focus::placeholder {
    color: #fff !important;
  }
  .form-control::selection {
    background-color: #0066a5 !important;
    color: #fff;
  }
  .form-control:focus {
    color: #0066a5 !important;
  }
  .form-group-icon .form-icon {
    color: #ffbfb9;
  }
  .form-group-icon .form-control:focus ~ .form-icon {
    color: #ff6352 !important;
  }
  .form-icon-xs {
    color: #fff;
    padding: 5px;
    border: 1px solid;
    border-radius: 50%;
    position: absolute;
    top: 0px;
    margin: 7px;
    font-size: 14px;
    font-size: 18px;
    width: 31px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }
  .form-group-icon .form-action,
  .form-group-icon .form-action:hover {
    color: #fb513e !important;
  }

  .btn-success {
    background-color: #ff6352 !important;
    border-color: #ff6352 !important;
    border-radius: 12px;
    transition: 0.3s;
  }
  .btn-success:hover {
    background-color: #0066a5 !important;
    border-color: #0066a5 !important;
  }
  .mobile-bg {
    background-color: #0d579c !important;
  }
  .form-control-xs {
    background-color: #0d579c !important;
    border: 2px solid #fff;
    border-radius: 8px;
  }
  @media only screen and (max-width: 991px) {
    .form-group-icon .form-action,
    .form-group-icon .form-action:hover {
      color: #fff !important;
    }
    .form-control::placeholder {
      color: #fff !important;
      font-weight: 400 !important;
    }

    .form-control:focus {
      color: #fff !important;
      font-weight: 400 !important;
    }
    .btn-success {
      background-color: #fbee12 !important;
      border-color: #fbee12 !important;
      border-radius: 6px;
      color: #0d579c;
    }
  }
</style>
<div id="login-section">
  <div class="container d-none d-lg-block">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form action="/contents/login" method="post">
          <div class="py-12">
            <h2 class="fs-22 font-weight-semibold text-primary mb-6">
              تسجيل دخول
            </h2>
            <div class="mb-6">
              <div class="form-group form-group-icon mb-4">
                <input
                  name="data[Client][email]"
                  type="text"
                  value="{{ email }}"
                  class="form-control form-control-lg"
                  placeholder="البريد الالكتروني *"
                  required=""
                />
                <i class="form-icon far fa-envelope"></i>
              </div>
              <div class="form-group form-group-icon mb-4">
                <input
                  name="data[Client][password]"
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="كلمة المرور *"
                  required=""
                />
                <i class="form-icon far fa-lock-alt"></i>
                <i class="form-action far fa-eye"></i>
              </div>
            </div>
            <div
              class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between"
            >
              <div class="mb-4 mb-lg-0">
                <p class="font-weight-medium text-primary mb-0">
                  ليس لديك حساب؟
                  <a href="/clients/register" class="text-color"
                    ><strong>حساب جديد</strong>
                  </a>
                </p>
                <p class="font-weight-medium text-primary mb-0">
                  <a href="/clients/forgot" class="text-color"
                    ><strong>نسيت كلمة المرور؟</strong>
                  </a>
                </p>
              </div>
              <button class="btn btn-success btn-lg fs-20" type="submit">
                تسجيل الدخول
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>

  <!-- Mobile Ver -->
  <div class="container mobile-bg d-block d-lg-none">
    <div class="text-center pt-4">
      <a class="logoo font-weight-extrabold fs-22 text-uppercase" href="/home">
        <img
          src="https://ostarssa.daftara.com/files/7aae9582/logos/6410733485854_blobid1678799665901.png"
          alt=""
          title="3-14-2023 3-13-25 PM.png"
          width="85%"
          height="auto"
        />
      </a>
      <p class="text-white pt-2 fs-20 mb-1">
        تسجيل أو تسجيل الدخول <br />الآن يمكن تخصيص التطبيق وتتبع طلبك
      </p>
    </div>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form action="/contents/login" method="post">
          <div class="py-4">
            <div class="mb-2">
              <div class="form-group form-group-icon mb-4">
                <input
                  name="data[Client][email]"
                  type="text"
                  value="{{ email }}"
                  class="form-control form-control-lg form-control-xs"
                  placeholder="عنوان البريد الالكتروني "
                  required=""
                />
                <i class="form-icon-xs fas fa-user"></i>
              </div>
              <div class="form-group form-group-icon mb-4">
                <input
                  name="data[Client][password]"
                  type="password"
                  class="form-control form-control-lg form-control-xs"
                  placeholder="كلمة المرور "
                  required=""
                />
                <i class="form-icon far fa-lock-alt text-white fs-20"></i>
                <i class="form-action far fa-eye text-white fs-20"></i>
              </div>
            </div>
            <div
              class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between"
            >
              <div class="mb-4 mb-lg-0">
                <p class="font-weight-normal text-white">
                  <a href="/clients/forgot" class="text-white"
                    ><strong>هل نسيت كلمة المرور؟</strong>
                  </a>
                </p>

                <button
                  class="btn btn-success btn-lg py-2 fs-20 w-100"
                  type="submit"
                >
                  تسجيل الدخول
                </button>

                <div
                  class="font-weight-normal pt-2 text-white mb-0 mx-4 d-flex"
                  style="justify-content: space-around"
                >
                  <span> ليس لديك حساب؟</span>
                  <a href="/clients/register" class="text-white"
                    ><strong> سجل هنا </strong>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</div>
