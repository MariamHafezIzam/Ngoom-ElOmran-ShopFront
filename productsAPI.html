<section class="py-4" style="max-width: 1300px; margin: auto">
  <h3 class="title font-weight-medium text-primary py-2 px-4">
    <span class="b-secondary"> عرض اليوم</span>
  </h3>

  <div id="main-content-sf"></div>
</section>
<script>
  $(document).ready(function () {
    $(function () {
      $.ajax({
        url: "/contents/products_list",
        type: "get",
        success: function (resp) {
          $("#main-content-sf").html(
            $(resp).find("#products-section .row:nth-last-child(2)")
          );
        },
      });
      return false;
    });
  });
</script>
