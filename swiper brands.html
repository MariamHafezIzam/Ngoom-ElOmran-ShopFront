<!-- Demo styles -->
<style>
  .swiper {

  .swiper-slide {
    text-align: center;
    font-size: 18px;
    background-color: transparent;

    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
  }

  .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .swiper-button-prev {

  }
</style>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper("#swiperBrands", {
      breakpoints: {
        300: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        1100: {
          slidesPerView: 12,
          spaceBetween: 10,
          slidesPerGroup: 2,
        },
      },

      // centeredSlides: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      loop: true,
      loopFillGroupWithBlank: true,
    });
    $(".custom_content").eq(0).css({ padding: 0, maxWidth: "100%" });
    $(".custom_content").eq(1).css({ padding: 0, maxWidth: "100%" });
    $(".custom_content").eq(2).css({ padding: 0, maxWidth: "100%" });
