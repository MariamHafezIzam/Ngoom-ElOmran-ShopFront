<style>
  .cart-subtotal {
    place-content: center !important;
  }
  .btn-primary {
    background-color: #0066a5 !important;
    border-color: #0066a5 !important;
    border-radius: 12px;
    transition: 0.3s;
  }
  .btn-primary:hover {
    background-color: #053858 !important;
    border-color: #053858 !important;
    /* transform: scale(1.01); */
  }
  a:hover {
    text-decoration: none !important;
  }
  .custom-model-main {
    color: #0066a5;
    position: absolute;
    z-index: 1000;
    top: 20%;
    height: fit-content;
    width: 50%;
    right: 22%;
    display: grid;
    visibility: visible;
    opacity: 1;
    overflow: auto;
    transition: 0.3s;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  }

  .model-open {
    display: none !important;
    visibility: hidden;
    opacity: 0;
    overflow: hidden;
  }
  #site-sidebar {
    width: 100% !important;
    background-color: transparent;
  }
  .side-sidebar-wrap {
    width: 25% !important ;
    position: absolute !important;
    left: 0 !important;
    z-index: 50;
  }
  #services .box img {
    display: none !important;
  }
  #services .box h6 {
    min-height: auto !important;
  }
  input[type="radio"]:after {
    width: 27px;
    height: 27px;
    border-radius: 15px;
    top: -6px;
    /* left: -1px; */
    position: relative;
    background-color: #d1d3d1;
    content: "";
    display: inline-block;
    visibility: visible;
    border: 2px solid white;
  }

  input[type="radio"]:checked:after {
    width: 27px;
    height: 27px;
    border-radius: 15px;
    top: -6px;
    /* left: -1px; */
    position: relative;
    background-color: #fb513e;
    content: "";
    display: inline-block;
    visibility: visible;
    border: 2px solid white;
  }
  label {
    margin-right: 15px;
  }
  .bg-popup {
    background-color: rgba(0, 0, 0, 0.55);
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1000;
    top: 0%;
    right: 0%;
    display: block;
    visibility: visible;
    opacity: 1;
    overflow: auto;
    transition: 0.3s;
  }

  /* input[name="select_services"] {
    accent-color: green;
  } */
</style>

<div class="w-100">
  <div id="site-sidebar">
    <div class="side-sidebar-wrap">
      <div class="side-sidebar-header">
        <button
          type="button"
          class="cart-toggle-btn btn p-0 font-weight-semibold d-inline-flex align-items-center fs-16 text-color"
        >
          <i class="fas fa-arrow-circle-left mr-2 fs-18"></i>عربة التسوق
        </button>
      </div>

      <div class="side-sidebar-body my-5">
        <div class="cart-items">
          <div style="display: none" class="cart-item">
            <button
              class="btn text-danger-30 text-hover-danger fs-16 p-0 mr-4 tip remove-cart-item"
              title="أزالة منتج"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
            <div class="cart-item-details">
              <a href="#">
                <img
                  src=""
                  width="64"
                  height="58"
                  alt="إسم المنتج"
                  class="cart-item-image"
                />
              </a>
              <div class="flex-grow-1 ml-3">
                <a href="#" class="text-primary"
                  ><h4 class="fs-16 font-weight-medium cart-item-name"></h4
                ></a>
                <div
                  class="mt-2 d-flex align-items-center justify-content-between"
                >
                  <span
                    class="text-color font-weight-medium cart-item-price"
                  ></span>
                  <div class="cart-item-count">
                    <button
                      class="btn p-0 fas fa-minus-circle fs-16 text-color minus"
                    ></button>
                    <input
                      type="number"
                      value=""
                      class="form-control qty cart-item-qty"
                      min="1"
                      step="1"
                      style="color: #fb513e !important"
                    />
                    <button
                      class="btn p-0 fas fa-plus-circle fs-16 text-color plus"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="empty-cart-text"></div>
        <div class="cart-subtotal">
          <span class="font-weight-medium text-dark mr-3 qty-subtotal">
            إجمالى ({{cart_items_count}} منتجات)
          </span>
          <span class="cart-total font-weight-bold text-color fs-24"> </span>
        </div>
      </div>
      <div class="side-sidebar-footer">
        <a
          id="checkout-btn"
          href="/client/contents/order_summary"
          class="disabled btn btn-primary d-flex align-items-center justify-content-between btn-block px-4 py-3 text-uppercase fs-16 font-weight-medium btn-lg mt-auto"
        >
          <span>الدفع</span>
          <span class="fas fa-arrow-square-right"></span>
        </a>
      </div>
    </div>
    <!-- ================= -->
    <div class="bg-popup">
      <div class="custom-model-main text-primary bg-white">
        <div
          class="close-btn fs-20 px-4 py-2 font-weight-bold text-left col-12"
        >
          <button class="btn btn-primary fs-20 py-1 px-3 font-weight-medium">
            x
          </button>
        </div>
        <div class="custom-model-inner pl-4">
          <div class="custom-model-wrap">
            <p class="fs-18 p-2 m-0">
              ما هو المكان المناسب لتركيب وحدة المكيف الخارجية؟
            </p>
            <div id="service-form " class="row m-4 fs-24">
              <div class="col-6">
                <input
                  type="radio"
                  id="zero"
                  name="select_services"
                  value="8"
                />
                <label for="zero">الطابق الارضي</label><br />

                <input
                  type="radio"
                  id="first"
                  name="select_services"
                  value="9"
                />
                <label for="first">الطابق الاول</label><br />
              </div>
              <div class="col-6">
                <input
                  type="radio"
                  id="second"
                  name="select_services"
                  value="10"
                />
                <label for="second">الطابق الثاني</label><br />
                <input
                  type="radio"
                  id="third"
                  name="select_services"
                  value="11"
                />
                <label for="third">الطابق الثالث</label>
              </div>
              <div class="col-12 pt-3 text-center">
                <p class="text-center">
                  <input
                    class="fs-18 px-4 py-2 font-weight-bold text-center btn btn-primary close-btn"
                    type="button"
                    value="تم تحديد الخدمة"
                  />
                </p>
              </div>
            </div>
            <div class="pop-up-content-wrap d-none" id="services"></div>
          </div>
          <div
            class="close-btn fs-20 px-4 py-2 font-weight-bold text-center d-none"
          >
            <button class="btn btn-primary">تم تحديد الخدمة</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ================== -->
  </div>
</div>
<script>
  $(document).ready(function () {
    $(function () {
      $.ajax({
        url: "/contents/products_list?cat_id=8",
        type: "get",
        success: function (resp) {
          $("#services").html(
            $(resp).find("#products-section .row:nth-last-child(2)")
          );
        },
      });

      return false;
    });
  });

  $(".close-btn").click(function () {
    $(".custom-model-main").addClass("model-open");
    $(".bg-popup ").addClass("model-open");
  });
  $(document).ready(function () {
    $("input[type='button']").click(function () {
      var radiovalue = $('input[name="select_services"]:checked').val();
      $("#services .box .product ").filter((i, val) => {
        $(val).data("product-id") == radiovalue
          ? $(val).find("button").trigger("click")
          : "";
      });
    });
  });
</script>
