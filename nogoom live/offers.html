<section class="py-4" style="max-width: 1300px; margin: auto">
  <div class="row">
    <div class="col-xl-6 col-6">
      <h3 class="title font-weight-medium text-primary py-2 px-2">
        <span class="b-secondary"> عرض اليوم</span>
      </h3>
    </div>
    <div class="col-xl-6 col-6 text-right" style="align-self: center">
      <a
        href="/contents/products_list?cat_id=117"
        class="fs-xl-20 fs-18 font-weight-medium text-color py-2 px-2"
      >
        المزيد من العروض
      </a>
    </div>
  </div>
  <div id="main-content-offers"></div>
</section>
<script>
  $(document).ready(function () {
    $(function () {
      $.ajax({
        url: "/contents/products_list/limit:4?cat_id=117",
        type: "get",
        success: function (resp) {
          $("#main-content-offers").html(
            $(resp).find("#products-section .row:nth-last-child(2)").last()
          );
        },
      });

      return false;
    });
  });
</script>
