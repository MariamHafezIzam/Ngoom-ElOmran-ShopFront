<style>
  .cart-subtotal {
    place-content: center !important;
  }
  .btn-primary {
    background-color: #0066a5 !important;
    border-color: #0066a5 !important;
    border-radius: 12px;
    transition: 0.3s;
  }
  .btn-primary:hover {
    background-color: #053858 !important;
    border-color: #053858 !important;
    /* transform: scale(1.01); */
  }
  a:hover {
    text-decoration: none !important;
  }

  .custom-model-main {
    color: #0066a5;
    /* position: absolute; */
    z-index: 1000;
    top: 20%;
    height: fit-content;
    text-align: right;
    width: 650px;
    margin-top: 65px;
    transition: 0.3s;
    border-radius: 20px;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    display: none;
    visibility: hidden;
    opacity: 0;
    overflow: hidden;
  }

  .model-open {
    display: grid !important;
    visibility: visible !important;
    opacity: 1 !important;
    overflow: auto !important;
  }
  #site-sidebar {
    width: 100% !important;
    background-color: transparent;
  }
  .side-sidebar-wrap {
    width: 25% !important ;
    position: absolute !important;
    left: 0 !important;
    z-index: 50;
  }
  #services .box img {
    display: none !important;
  }
  #services .box h6 {
    min-height: auto !important;
  }

  label {
    margin-right: 15px;
  }
  .bg-popup {
    background-color: rgba(0, 0, 0, 0.55);
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1000;
    /* top: 0%;
      right: 0%; */
    justify-content: center;
    display: none;
    visibility: hidden;
    opacity: 0;
    overflow: hidden;
    transition: 0.3s;
  }

  .cont {
    position: relative;
    cursor: pointer;
    width: 100%;
    display: flex;
  }

  /* Hide the browser's default radio button */
  .cont input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }

  /* Create a custom radio button */
  .checkmarks {
    position: absolute;
    top: 6px;
    left: 2%;
    height: 25px;
    width: 25px;
    background-color: #c0c0c0;
    border-radius: 50%;
  }

  /* On mouse-over, add a grey background color */
  .cont:hover input ~ .checkmarks {
    background-color: #ccc;
  }

  /* When the radio button is checked, add a blue background */
  .cont input:checked ~ .checkmarks {
    background-color: #0066a5;
  }

  /* Create the indicator (the dot/circle - hidden when not checked) */
  .checkmarks:after {
    content: "";
    position: absolute;
    display: none;
  }

  /* Show the indicator (dot/circle) when checked */
  .cont input:checked ~ .checkmarks:after {
    display: block;
  }

  /* Style the indicator (dot/circle) */
  .cont .checkmarks:after {
    top: 8px;
    left: 8px;
    width: 9px;
    height: 9px;
    border-radius: 50%;
    background: #fff;
  }
  .service {
    background-color: #eef1f7;
    border: 1px solid #e1e1e1;
  }
</style>

<script>
  $(document).ready(function () {
    $(function () {
      $.ajax({
        url: "/contents/products_list?cat_id=108",
        type: "get",
        success: function (resp) {
          $("#services").html(
            $(resp).find("#products-section .row:nth-last-child(2)")
          );
        },
      });

      return false;
    });
  });

  $(".close-btn").click(function () {
    $(".custom-model-main").removeClass("model-open");
    $(".bg-popup ").removeClass("model-open");
  });

  // $(".sidebar-active")
  $(document).ready(function () {
    $("input[type='button']").click(function () {
      var radiovalue = $('input[name="select_services"]:checked').val();
      $("#services .box .product ").filter((i, val) => {
        $(val).data("product-id") == radiovalue
          ? $(val).find("button").trigger("click")
          : "";
      });
    });
  });
</script>
