{{#itemsCount}}
<div id="home-featured-products-section" class="pb-4">
  <div class="container" style="max-width: 1300px; margin: auto">
    <div class="row">
      <div class="col-lg-12 px-0 px-lg-3">
        <div class="border-placeholder pb-8"></div>
      </div>
      <div class="col-lg-12 text-center"></div>
    </div>
    <div>
      <h3 class="title font-weight-medium text-primary py-2 px-2">
        <span class="b-secondary"> منتجات مميزة</span>
      </h3>
    </div>
    <div class="row">
      {{#items}}
      <div class="col-lg-4 col-sm-6 py-2 px-4 box">
        <div class="item hover bg-white p-2">
          <div
            class="align-items-start d-flex flex-column h-100 mb-6 mb-lg-0 product px-5 px-lg-0"
            data-product-id="{{id}}"
            data-image="{{file_full_path}}"
            data-price="{{final_price_number}}"
            data-name="{{name}}"
          >
            <div class="row">
              <div class="col-lg-4 col-sm-6">
                <a
                  href="/contents/product_view/{{id}}"
                  class="text-decoration-none text-primary text-hover-black"
                >
                  <img
                    src="{{file_full_path}}"
                    alt=""
                    class="img-fluid h-140px w-100 mx-auto img-cover"
                  />
                </a>
              </div>
              <div class="col-lg-8 col-sm-6">
                <a
                  href="/contents/product_view/{{id}}"
                  class="text-decoration-none text-primary text-hover-black"
                >
                  <h6
                    class="fs-16 font-weight-medium p-1 name"
                    style="min-height: 65px"
                  >
                    {{ name }}<span
                      class="font-weight-medium fs-16 text-body ml-2 d-none"
                      >#{{id}}</span
                    >
                  </h6>
                </a>
                <p
                  class="fs-16 fs-md-14 fs-xl-16 font-weight-medium text-body mb-0"
                >
                  {{description}}
                </p>
                <div class="mb-1 p-1 font-weight-bold mt-auto">
                  {{#discount}}
                  <span class="price fs-20">{{final_price}}</span>
                  <del class="text-danger"
                    ><span class="text-alto fs-14 mr-2 discount"
                      >{{unit_price}}</span
                    ></del
                  >
                  {{/discount}} {{^discount}}
                  <span class="text-primary fs-20">{{final_price}}</span>
                  {{/discount}}
                </div>
              </div>
            </div>
            <button
              data-name="{{name}}"
              class="add-to-cart-btn btn btn-sm btn-primary text-uppercase font-weight-medium fs-14 p-2 m-2 d-none"
            >
              <i class="fal fa-cart-plus mr-2"></i>اضف الي العربة
            </button>
