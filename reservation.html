  <script>
    $(function () {
      //  $("#datepicker").datepicker();
      $("#datepicker").datepicker({
        beforeShowDay: noFridays,
      });
      function noFridays(date) {
        if (date.getDay() === 5)
          /* Friday */
          return [false, "closed", "Closed on Friday"];
        else return [true, "", ""];
      }
    });
    $(function () {
      $("#datePicker").igDatePicker();
      $.ig.loader({
        scriptPath: "/Scripts/ig/",
        cssPath: "/Content/ig/",
        resources: "igEditors",
        theme: "redmond",
      });
    });
  </script>
